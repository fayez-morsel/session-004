<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            
            background-repeat: no-repeat;
            width: 100%;
            height: 745px;
            
            background-color: blueviolet;
            background-image: url(image.png);
        }

        .header{
            display: flex;
            justify-content: space-between;
            padding: 40px 80px;
        }

        .head2{
            display: flex;
            justify-content: space-between;
            width: 300px;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 600;
        }
        
        .head1{
            font-size: 35px;
            font-weight: bold;
            color: white;
        }

        .head3>button{
            background-color: #d0ff00;
            border-radius: 20px;
            height: 50px;
            width: 150px;
            border: none;
        }

        .main{
            height: 615px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;

        }

        .main1{
            color: white
        }

        .h111{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="head1">
                <p>Legent</p>
            </div>
            <div class="head2">
                <p>About \/</p>
                <p>Locations \/</p>
                <p>News \/</p>
            </div>
            <div class="head3">
                <button>
                    Get Started
                </button>
            </div>
        </div>
        <div class="main">
            <div class="main1">
                <h1>Your health,</h1>
                <h1 class="h111">our priority</h1>
            </div>
            <div class="head3">
                <button>
                    About Legent
                </button>
            </div>
        </div>
    </div>
</body>
</html>
